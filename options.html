<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity Hub - Options</title>
  <link rel="stylesheet" href="modern.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <button class="dark-toggle" id="darkModeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
  <div class="container">
    <section class="card">
      <h2 id="profile-mgmt-title" class="text-center">Profile Management</h2>
      <div id="profiles-list" aria-labelledby="profile-mgmt-title"></div>
      <button id="add-profile-btn" type="button">Add Profile</button>
      <div id="profile-editor" style="display:none;" aria-live="polite"></div>
    </section>
  </div>
  <script src="options.js"></script>
  <script>
    // Dark mode toggle logic
    const toggleBtn = document.getElementById('darkModeToggle');
    toggleBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>
</body>
</html>
