<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusGuard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 id="focusguard-title">FocusGuard</h2>
    <div id="profile-section">
      <label for="profile-select">Active Profile:</label>
      <select id="profile-select" aria-labelledby="focusguard-title profile-select"></select>
      <button id="activate-btn" aria-label="Activate selected profile">Activate</button>
    </div>
    <div id="profile-info" aria-live="polite"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
