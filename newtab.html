<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List - New Tab</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Segoe UI", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .todo-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px;
        max-width: 600px;
        width: 90%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }

      .todo-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .todo-header h1 {
        margin: 0;
        color: #333;
        font-size: 2.5em;
        font-weight: 300;
        margin-bottom: 10px;
      }

      .todo-header p {
        color: #666;
        font-size: 1.1em;
        margin: 0;
      }

      .todo-input-container {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
      }

      .todo-input {
        flex: 1;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
      }

      .todo-input:focus {
        border-color: #667eea;
      }

      .add-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 25px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .add-btn:hover {
        transform: translateY(-2px);
      }

      .todo-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .todo-item {
        background: white;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: transform 0.2s;
      }

      .todo-item:hover {
        transform: translateX(5px);
      }

      .todo-item.completed {
        opacity: 0.6;
        text-decoration: line-through;
      }

      .todo-text {
        flex: 1;
        font-size: 16px;
        color: #333;
      }

      .todo-actions {
        display: flex;
        gap: 10px;
      }

      .complete-btn {
        background: #4caf50;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
      }

      .complete-btn:hover {
        background: #45a049;
      }

      .delete-btn {
        background: #f44336;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
      }

      .delete-btn:hover {
        background: #da190b;
      }

      .empty-state {
        text-align: center;
        color: #666;
        font-size: 18px;
        margin-top: 50px;
      }

      .stats {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
      }

      .stat-item {
        text-align: center;
      }

      .stat-number {
        font-size: 24px;
        font-weight: bold;
        color: #667eea;
      }

      .stat-label {
        color: #666;
        font-size: 14px;
      }

      /* Website Blocking Styles */
      .section-tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
        border-bottom: 2px solid #e0e0e0;
      }

      .tab-btn {
        background: none;
        border: none;
        padding: 15px 25px;
        cursor: pointer;
        font-size: 16px;
        color: #666;
        border-bottom: 3px solid transparent;
        transition: all 0.3s;
      }

      .tab-btn.active {
        color: #667eea;
        border-bottom-color: #667eea;
      }

      .tab-btn:hover {
        color: #667eea;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .blocked-sites-container {
        margin-bottom: 30px;
      }

      .blocked-sites-input {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .blocked-sites-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .blocked-site-item {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: transform 0.2s;
      }

      .blocked-site-item:hover {
        transform: translateX(5px);
      }

      .blocked-site-url {
        font-family: monospace;
        font-size: 14px;
        color: #856404;
        font-weight: bold;
      }

      .unblock-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
      }

      .unblock-btn:hover {
        background: #c82333;
      }

      .blocked-sites-empty {
        text-align: center;
        color: #666;
        font-size: 16px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <div class="todo-header">
        <h1>ÔøΩ Productivity Hub</h1>
        <p>Stay productive and organized with your daily tasks and focus</p>
      </div>

      <div class="section-tabs">
        <button class="tab-btn active" data-tab="todos">üìù Todos</button>
        <button class="tab-btn" data-tab="blocked">üö´ Blocked Sites</button>
      </div>

      <div id="todos-tab" class="tab-content active">
        <div class="todo-input-container">
          <input
            type="text"
            id="todoInput"
            class="todo-input"
            placeholder="Add a new task..."
            maxlength="200"
          />
          <button id="addBtn" class="add-btn">Add Task</button>
        </div>

        <ul id="todoList" class="todo-list"></ul>

        <div id="emptyState" class="empty-state" style="display: none">
          <p>üéâ No tasks yet! Add your first task above.</p>
        </div>

        <div class="stats">
          <div class="stat-item">
            <div id="totalTasks" class="stat-number">0</div>
            <div class="stat-label">Total Tasks</div>
          </div>
          <div class="stat-item">
            <div id="completedTasks" class="stat-number">0</div>
            <div class="stat-label">Completed</div>
          </div>
          <div class="stat-item">
            <div id="pendingTasks" class="stat-number">0</div>
            <div class="stat-label">Pending</div>
          </div>
        </div>
      </div>

      <div id="blocked-tab" class="tab-content">
        <div class="blocked-sites-container">
          <div class="blocked-sites-input">
            <input
              type="text"
              id="blockedSiteInput"
              class="todo-input"
              placeholder="Enter website URL to block (e.g., facebook.com, youtube.com)"
            />
            <button id="blockBtn" class="add-btn">Block Site</button>
          </div>

          <ul id="blockedSitesList" class="blocked-sites-list"></ul>

          <div
            id="blockedSitesEmpty"
            class="blocked-sites-empty"
            style="display: none"
          >
            <p>üîì No blocked sites yet! Add a website above to block it.</p>
          </div>

          <div
            style="
              margin-top: 20px;
              padding-top: 20px;
              border-top: 1px solid #e0e0e0;
            "
          >
            <button
              id="exportBtn"
              style="
                background: #28a745;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 14px;
                margin-right: 10px;
              "
            >
              üì§ Export List
            </button>
            <button
              id="importBtn"
              style="
                background: #007bff;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 14px;
              "
            >
              üì• Import List
            </button>
          </div>

          <div id="blockedSitesStats"></div>
        </div>
      </div>
    </div>

    <script src="newtab.js"></script>
  </body>
</html>
